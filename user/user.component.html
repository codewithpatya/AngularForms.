<div class="container">
    <h1 class="text-center p-5">User</h1>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            
            <form (submit)="handleSave(regForm.value)" #regForm="ngForm">
                <input type="hidden" name="_id" [(ngModel)]="_id" >
                <input type="text" name="name" [(ngModel)]="name" class="form-control my-3" placeholder="Enter Your Name">
                <input type="email" name="email" [(ngModel)]="email"  class="form-control my-3" placeholder="Enter Your Email">
                <input type="password" name="password" [(ngModel)]="password"  class="form-control my-3" placeholder="Enter Your password">
                <input type="submit" value={{btn_value}} class="btn btn-info form-control">
            </form>                 
        </div>
        <div class="col-md-3"></div>
    </div>
<hr>
<div *ngFor="let el of data">   
    <h1>{{el.name}}</h1>
    <h1>{{el.email}}</h1>
    <h1>{{el.password}}</h1>
    <button (click)="editData(el)" class="btn btn-info ">Edit</button>
    <button (click)="deleteData(el._id)" class="btn btn-danger mx-5">Delete</button>
    <hr>
</div>
</div>
